        <div class="container-fluid">
            <!-- Add your site or application content here -->
            <h1 class="logo">Rock-Paper-Scissors</h1>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <p class="info">Choose rock, paper or scissors and play</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-inline text-center">
                        <li class="game-options col-md-2 col-md-offset-3">
                            <label class="game-controller">
                            <input id="rock" type="radio" />
                                <i class="fa fa-hand-rock-o fa-rotate-90 unchecked" aria-hidden="true"></i>
                                <i class="fa fa-hand-rock-o fa-rotate-90 checked" aria-hidden="true"></i>
                            <br />
                            Rock
                            </label>
                        </li>
                        <li class="game-options col-md-2">
                            <label class="game-controller">
                                <input id="paper" type="radio" />
                                <i class="fa fa-hand-paper-o fa-rotate-90 unchecked" aria-hidden="true"></i>
                                <i class="fa fa-hand-paper-o fa-rotate-90 checked" aria-hidden="true"></i>
                                <br />
                                Paper
                            </label>
                        </li>
                        <li class="game-options col-md-2">
                            <label class="game-controller">
                                <input id="scissors" type="radio" />
                                <i class="fa fa-hand-scissors-o fa-rotate-90 unchecked" aria-hidden="true"></i>
                                <i class="fa fa-hand-scissors-o fa-rotate-90 checked" aria-hidden="true"></i>
                                <br />
                                Scissors
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-5">
                    <button class="btn btn-default play">Play</button>
                </div>
            </div>
